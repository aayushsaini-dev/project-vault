<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- This is the only Font Awesome link you need -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <video autoplay muted loop id="background-video"></video>

    <div class="weather-card">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter a city..." />
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div id="error-message" class="hidden">
            <p>City not found. Please try again.</p>
        </div>

        <div id="weather-body" class="hidden">
            <!-- The missing icon element is now added here -->
            <i id="weather-icon"></i>

            <h1 id="city-name"></h1>
            <p id="temperature"></p>
            <p id="description"></p>
            <div class="details-container">
                <div class="detail-box">
                    <p class="detail-title">Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div class="detail-box">
                    <p class="detail-title">Wind</p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
